<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="./global.css" />

    <link

  </head>
  <body>

        <span class="dont-have">Don't have an account? </span>

      <img

    <script>
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          // Please sync "Home - refined" to the project
        });
      }
      
      var dontHave = document.getElementById("dontHave");
      if (dontHave) {
        dontHave.addEventListener("click", function (e) {
          window.location.href = "./sign-up-refined.html";
        });
      }
      
      var forgotPassword = document.getElementById("forgotPassword");
      if (forgotPassword) {
        forgotPassword.addEventListener("click", function (e) {
          window.location.href = "./forgot-password.html";
        });
      }
		
	  var arrowIcon = document.querySelector(".icon-ionic-ios-arrow-dropleft-7");
  	  if (arrowIcon) {
        arrowIcon.addEventListener("click", function (e) {

        });
      }
		
      </script>
