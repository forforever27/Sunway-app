<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-up-refined.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Segoe UI:ital,wght@0,400;0,600;0,700;0,900;1,400&display=swap"
    />
  </head>
  <body>
    <div class="sign-up-refined">
<div class="sign-up-refined-inner"></div>
      <b class="welcome">Welcome!</b>
      <i class="hello-there-sign">Hello there! Sign up and get started</i>
      <div class="sign-up-wrapper" id="groupContainer">
        <div class="sign-up">Sign Up</div>
      </div>
      <div class="i-accept-the-container" id="iAcceptThe">
        <span>I Accept the </span>
        <b>Terms and Conditions</b>
      </div>
      <div class="rectangle-div" id="rectangle1"></div>
      <div class="already-have-an-container" id="alreadyHaveAn">
        <span class="already-have-an">Already have an account? </span>
        <b class="sign-in">Sign In</b>
      </div>
      <img
        class="icon-ionic-ios-arrow-dropleft-"
        alt=""
        src="./public/icon-ioniciosarrowdropleftcircle@2x.png"
      />

      <img class="nopath-copy-22" alt="" src="./public/nopath--copy-2@2x.png" />

      <div class="sign-up-refined-child1"></div>
      <div class="full-name">Full Name</div>
      <i class="enter-your-name">Enter your name</i>
      <div class="sign-up-refined-child2"></div>
      <div class="email">Email</div>
      <i class="enter-your-email">Enter your email adress</i>
      <div class="sign-up-refined-child3"></div>
      <div class="mobile-number">Mobile Number</div>
      <i class="enter-your-mobile">Enter your mobile number</i>
      <div class="sign-up-refined-child4"></div>
      <div class="password">Password</div>
      <i class="enter-password">Enter password</i>
    </div>

    <script>
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./sign-up-refined-1.html";
        });
      }
      
      var iAcceptThe = document.getElementById("iAcceptThe");
      if (iAcceptThe) {
        iAcceptThe.addEventListener("click", function (e) {
          window.location.href = "./sign-up-4.html";
        });
      }
      
      var rectangle1 = document.getElementById("rectangle1");
      if (rectangle1) {
        rectangle1.addEventListener("click", function (e) {
          window.location.href = "./sign-up-refined-2.html";
        });
      }
      
      var alreadyHaveAn = document.getElementById("alreadyHaveAn");
      if (alreadyHaveAn) {
        alreadyHaveAn.addEventListener("click", function (e) {
          window.location.href = "./sign-in.html";
        });
      }
		
	  var arrowIcon = document.querySelector(".icon-ionic-ios-arrow-dropleft-");
  	  if (arrowIcon) {
        arrowIcon.addEventListener("click", function (e) {
          window.location.href = "./welcome-refined.html";
        });
      }
      </script>
  </body>
</html>
