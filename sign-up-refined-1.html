<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-up-refined-1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Segoe UI:ital,wght@0,400;0,600;0,700;0,900;1,400&display=swap"
    />
  </head>
  <body>
    <div class="sign-up-refined-1">
<div class="sign-up-refined-1-inner"></div>
      <b class="welcome2">Welcome!</b>
      <i class="hello-there-sign2">Hello there! Sign up and get started</i>
      <div class="sign-up-frame">
        <div class="sign-up2">Sign Up</div>
      </div>
      <div class="already-have-an-container3" id="alreadyHaveAn">
        <span class="already-have-an3">Already have an account? </span>
        <b class="sign-in3">Sign In</b>
      </div>
      <img
        class="icon-ionic-ios-arrow-dropleft-3"
        alt=""
        src="./public/icon-ioniciosarrowdropleftcircle@2x.png"
      />

      <img class="nopath-copy-26" alt="" src="./public/nopath--copy-2@2x.png" />

      <div class="sign-up-refined-1-child1"></div>
      <div class="full-name2">Full Name</div>
      <i class="enter-your-name2">Enter your name</i>
      <div class="sign-up-refined-1-child2"></div>
      <div class="email2">Email</div>
      <i class="enter-your-email2">Enter your email adress</i>
      <div class="sign-up-refined-1-child3"></div>
      <div class="mobile-number2">Mobile Number</div>
      <i class="enter-your-mobile2">Enter your mobile number</i>
      <div class="sign-up-refined-1-child4"></div>
      <div class="password2">Password</div>
      <i class="enter-password2">Enter password</i>
      <div class="i-accept-the-container2" id="iAcceptThe">
        <span>I Accept the </span>
        <b>Terms and Conditions</b>
      </div>
      <div class="sign-up-refined-1-child5" id="rectangle5"></div>
    </div>

    <script>
      var alreadyHaveAn = document.getElementById("alreadyHaveAn");
      if (alreadyHaveAn) {
        alreadyHaveAn.addEventListener("click", function (e) {
          window.location.href = "./sign-in.html";
        });
      }
      
      var iAcceptThe = document.getElementById("iAcceptThe");
      if (iAcceptThe) {
        iAcceptThe.addEventListener("click", function (e) {
          window.location.href = "./sign-up-4.html";
        });
      }
      
      var rectangle5 = document.getElementById("rectangle5");
      if (rectangle5) {
        rectangle5.addEventListener("click", function (e) {
          window.location.href = "./sign-up-refined-2.html";
        });
      }
		
	  var arrowIcon = document.querySelector(".icon-ionic-ios-arrow-dropleft-3");
  	  if (arrowIcon) {
        arrowIcon.addEventListener("click", function (e) {
          window.location.href = "./welcome-refined.html";
        });
      }
      </script>
  </body>
</html>
