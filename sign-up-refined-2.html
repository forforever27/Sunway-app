<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-up-refined-2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Segoe UI:ital,wght@0,400;0,600;0,700;0,900;1,400&display=swap"
    />
  </head>
  <body>
    <div class="sign-up-refined-2">
<div class="sign-up-refined-2-inner"></div>
      <b class="welcome1">Welcome!</b>
      <i class="hello-there-sign1">Hello there! Sign up and get started</i>
      <div class="sign-up-container" id="groupContainer">
        <div class="sign-up1">Sign Up</div>
      </div>
      <div class="i-accept-the-container1" id="iAcceptThe">
        <span>I Accept the </span>
        <b>Terms and Conditions</b>
      </div>
      <div class="sign-up-refined-2-child1"></div>
      <div class="already-have-an-container2" id="alreadyHaveAn">
        <span class="already-have-an2">Already have an account? </span>
        <b class="sign-in2">Sign In</b>
      </div>
      <img
        class="icon-ionic-ios-arrow-dropleft-2"
        alt=""
        src="./public/icon-ioniciosarrowdropleftcircle@2x.png"
      />

      <img class="nopath-copy-25" alt="" src="./public/nopath--copy-2@2x.png" />

      <div class="sign-up-refined-2-child2"></div>
      <div class="full-name1">Full Name</div>
      <i class="enter-your-name1">Enter your name</i>
      <div class="sign-up-refined-2-child3"></div>
      <div class="email1">Email</div>
      <i class="enter-your-email1">Enter your email adress</i>
      <div class="sign-up-refined-2-child4"></div>
      <div class="mobile-number1">Mobile Number</div>
      <i class="enter-your-mobile1">Enter your mobile number</i>
      <div class="sign-up-refined-2-child5"></div>
      <div class="password1">Password</div>
      <i class="enter-password1">Enter password</i>
      <img
        class="icon-awesome-check-square"
        alt=""
        src="./public/Icon awesome-check-square.png"
      />
    </div>

    <script>
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./register-refined.html";
        });
      }
      
      var iAcceptThe = document.getElementById("iAcceptThe");
      if (iAcceptThe) {
        iAcceptThe.addEventListener("click", function (e) {
          window.location.href = "./sign-up-4.html";
        });
      }
      
      var alreadyHaveAn = document.getElementById("alreadyHaveAn");
      if (alreadyHaveAn) {
        alreadyHaveAn.addEventListener("click", function (e) {
          window.location.href = "./sign-in.html";
        });
      }
		
	  var arrowIcon = document.querySelector(".icon-ionic-ios-arrow-dropleft-2");
  	  if (arrowIcon) {
        arrowIcon.addEventListener("click", function (e) {
          window.location.href = "./welcome-refined.html";
        });
      }
		
      </script>
  </body>
</html>
