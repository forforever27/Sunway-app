<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./forgot-password.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Segoe UI:ital,wght@0,400;0,600;0,700;0,900;1,400&display=swap"
    />
  </head>
  <body>
    <div class="forgot-password2">
      <div class="forgot-password-child"></div>
      <b class="forgot-password3">Forgot Password?</b>
      <i class="dont-worry-it2">Don't worry! it happens!</i>
      <div class="submit-wrapper" id="groupContainer">
        <div class="submit">Submit</div>
      </div>
      <img
        class="icon-ionic-ios-arrow-dropleft-6"
        alt=""
        src="./public/icon-ioniciosarrowdropleftcircle@2x.png"
      />

      <img class="nopath-copy-29" alt="" src="./public/nopath--copy-2@2x.png" />

      <div class="rectangle-container">
        <div class="group-inner"></div>
        <div class="email-or-mobile">Email or Mobile Number</div>
        <i class="enter-your-email3">Enter your email or mobile number</i>
      </div>
      <div class="please-enter-your">
        Please enter your email address or mobile number associated with your
        account.
      </div>
      <div class="we-will-send">
        We will send you a verification link to reset your password via email or
        SMS shortly.
      </div>
    </div>

    <script>
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./o-t-p.html";
        });
      }
		
	  var arrowIcon = document.querySelector(".icon-ionic-ios-arrow-dropleft-6");
  	  if (arrowIcon) {
        arrowIcon.addEventListener("click", function (e) {
          window.location.href = "./sign-in.html";
        });
      }
		
      </script>
  </body>
</html>
