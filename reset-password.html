<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./reset-password.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Segoe UI:ital,wght@0,400;0,600;0,700;0,900;1,400&display=swap"
    />
  </head>
  <body>
    <div class="reset-password">
      <div class="reset-password-child"></div>
      <b class="forgot-password">Forgot Password?</b>
      <i class="dont-worry-it">Don't worry! it happens!</i>
      <div class="reset-password-wrapper" id="groupContainer">
        <div class="reset-password1">Reset Password</div>
      </div>
      <img
        class="icon-ionic-ios-arrow-dropleft-4"
        alt=""
        src="./public/icon-ioniciosarrowdropleftcircle@2x.png"
      />

      <img class="nopath-copy-27" alt="" src="./public/nopath--copy-2@2x.png" />

      <div class="rectangle-parent">
        <div class="group-child"></div>
        <div class="new-password">New Password</div>
        <i class="enter-your-new">Enter your new password</i>
      </div>
      <div class="rectangle-group">
        <div class="group-child"></div>
        <div class="confirm-password">Confirm Password</div>
        <i class="reenter-your-new">Reenter your new password</i>
      </div>
      <b class="create-new-password">Create new password</b>
      <div class="your-new-password">
        Your new password must be at least 8 characters
      </div>
    </div>

    <div
      id="resetPassword1Container"
      class="popup-overlay"
      style="display: none"
    >
      <div class="reset-password-1">
        <img class="path-133-icon" alt="" src="./public/path-133@2x.png" />

        <div class="icon-metro-cross-parent">
          <img
            class="icon-metro-cross"
            alt=""
            src="./public/icon-metrocross@2x.png"
            id="popupiconMetroCross"
          />

          <img
            class="icon-feather-check-circle1"
            alt=""
            src="./public/icon-feathercheckcircle@2x.png"
          />

          <b class="password-updated">Password Updated!</b>
          <div class="your-password-has">
            Your password has been reset successfully
          </div>
          <div class="back-to-login-wrapper" id="popupgroupContainer">
            <div class="back-to-login">Back to Login</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var popupiconMetroCross = document.getElementById("popupiconMetroCross");
      if (popupiconMetroCross) {
        popupiconMetroCross.addEventListener("click", function (e) {
          window.location.href = "./sign-in.html";
        });
      }
      
      var popupgroupContainer = document.getElementById("popupgroupContainer");
      if (popupgroupContainer) {
        popupgroupContainer.addEventListener("click", function (e) {
          window.location.href = "./sign-in.html";
        });
      }
      
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function () {
          var popup = document.getElementById("resetPassword1Container");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");
      
          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
		
	  var arrowIcon = document.querySelector(".icon-ionic-ios-arrow-dropleft-4");
  	  if (arrowIcon) {
        arrowIcon.addEventListener("click", function (e) {
          window.location.href = "./welcome-refined.html";
        });
      }
		
      </script>
  </body>
</html>
